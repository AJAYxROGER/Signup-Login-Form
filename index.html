<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cintainer">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text"
                placeholder="Name" id="namefield">
                <input type="email"
                placeholder="Username or Email adress">

                <input type="password"
                placeholder="password">
                <a href="">Forgot password</a>
                <input type="button" value="Login" itemid="signBtn">

                <div class="links">
                    <a href="#"><img src="facebook.png" alt=""></a>
                   <a href="#"><img src="twitter-x-logo.png" alt=""></a>
                   <a href="#"><img src="google-logo.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#"signBtn>Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
